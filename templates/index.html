<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
{% if current_user.is_authenticated %}
    Logged in as {{ current_user.email }} <br />
    <a href="{{ url_for("user_management.logout") }}">Log out</a><br />
    <a href="{{ url_for("user_management.tokens") }}">Tokens</a><br />
{% else %}
    <a href="{{ url_for("user_management.register") }}">Register</a>
    or
    <a href="{{ url_for("user_management.login") }}">Instructor log in</a><br />
{% endif %}
<br />
<br />
<a>Go to table of contents</a>
</body>
</html>
